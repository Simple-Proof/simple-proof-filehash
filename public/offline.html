<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  <title>Offline - File Hash Calculator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100%;
      width: 100%;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .offline-container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      color: #4f46e5;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      h1 {
        color: #818cf8;
      }
      
      .icon {
        color: #818cf8;
      }
      
      .button {
        background-color: #4f46e5;
      }
      
      .button:hover {
        background-color: #4338ca;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    <h1>You're offline</h1>
    <p>
      The File Hash Calculator is designed to work offline, but it looks like you're trying to access a page that hasn't been cached yet.
    </p>
    <p>
      Please reconnect to the internet and try again. Once you've visited the page while online, it will be available offline.
    </p>
    <a class="button" href="/">Go to Homepage</a>
  </div>
  
  <script>
    // Check when we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
